<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Update Country</title>
  </h:head>
  
  <h:body>
	<h:messages globalOnly="true" styleClass="error"/>
  	<h3>Country Code</h3>
    <h:form>
	  
	  Country Code: <h:inputText value="#{region.code}" id="countrycode" required="true" requiredMessage="Country Code is mandatory"></h:inputText>
	  <br/>
      <br/>
      Region Code: <h:inputText value="#{region.reg_code}" id="name" required="true" requiredMessage="Region Code is mandatory"></h:inputText>
      <br/>
      <br/>
      Region Name : <h:inputText value="#{region.reg_name}" id="code" p:placeholder="Enter Region Name" ></h:inputText>
      <br/>
      <br/>
      Region Details: <h:inputText value="#{country.reg_desc}" id="details" p:placeholder="Enter Region Details" ></h:inputText>
      <br/>
      <br/>
	<h:commandButton value="Update" action="#{regionController.updateRegion(region)}"/>
   </h:form>
  </h:body>
</html>
