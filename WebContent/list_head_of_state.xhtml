<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<f:metadata>
	<f:event type="preRenderView" listener="#{headOfStateController.loadHeadOfStates()}"/>
</f:metadata>
<h:head>
	<title>List Head Of States</title>
    <h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:body>
	<h:messages styleClass="error"/>
	<br/>
	<h:button value="Add Head" outcome="addHeadOfState"/>
	<br/>	
<h:dataTable value = "#{headOfStateController.head}" var = "head"
   styleClass="table" 
   headerClass="table-header"
   rowClasses="table-odd-row,table-even-row">
   
   <h:column>    				
      <f:facet name = "header">Country Code</f:facet>    				
      #{head.code}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Head of State</f:facet>
      #{head.name}
   </h:column>

	 <h:column>
      <f:facet name = "header">Action</f:facet>
      #{head.details}
   </h:column>
   
</h:dataTable>
<h:link value="Home" outcome="index"/> 
</h:body>
</html>
