<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	
<!-- 		private String cty_code;
	private String co_code;
	private String reg_code;
	private String cty_name;
	private int population;
	private boolean isCoastal;
	private double areaKM; -->
	
<f:metadata>
	<f:event type="preRenderView" listener="#{cityController.loadCities()}"/>
</f:metadata>
<h:head>
	<title>List Countries</title>
    <h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:body>
	<h:messages styleClass="error"/>
	<br/>
	<h:button value="Add Country" outcome="add_city"/>
	<br/>	
<h:dataTable value = "#{cityController.cities}" var = "city"
   styleClass="table" 
   headerClass="table-header"
   rowClasses="table-odd-row,table-even-row">
   <h:column>    				
      <f:facet name = "header">City Code</f:facet>    				
      #{city.cty_code}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Country Name</f:facet>
      #{city.co_code}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Region Code</f:facet>
      #{city.reg_code}
   </h:column>


   <h:column>    				
      <f:facet name = "header">City Name</f:facet>    				
      #{city.cty_name}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Population</f:facet>
      #{city.population}
   </h:column>
   
   <h:column>
      <f:facet name = "header">By The Sea</f:facet>
      #{city.coastal}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Area KM</f:facet>
      #{city.areaKM}
   </h:column>
</h:dataTable>
<h:link value="Home" outcome="index"/> 
</h:body>
</html>
