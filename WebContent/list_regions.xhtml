<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<f:metadata>
	<f:event type="preRenderView" listener="#{regionController.loadRegions()}"/>
</f:metadata>
<h:head>
	<title>List Regions</title>
    <h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:body>
	<h:messages styleClass="error"/>
	<br/>
	<h:button value="Add Region" outcome="add_region"/>
	<br/>

<h:form>	
<h:dataTable value = "#{regionController.region}" var = "region"
   styleClass="table" 
   headerClass="table-header"
   rowClasses="table-odd-row,table-even-row">
   
<!--    	private String code;
	private String reg_code;
	private String reg_name;
	private String reg_desc; -->
   <h:column>    				
      <f:facet name = "header">Region Code</f:facet>    				
      #{region.code}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Region code</f:facet>
      #{region.reg_code}
   </h:column>

	 <h:column>
      <f:facet name = "header">Region Name</f:facet>
      #{region.reg_name}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Region Details</f:facet>
      #{region.reg_desc}
   </h:column>
</h:dataTable>
</h:form>
<h:link value="Home" outcome="index"/> 
</h:body>
</html>
