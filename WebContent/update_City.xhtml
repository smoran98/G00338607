<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Update Country</title>
  </h:head>
  
  <h:body>
	<h:messages globalOnly="true" styleClass="error"/>
  	<h3>Country Code</h3>
    <h:form>
	  
<!-- 	  String cty_code, String co_code, String reg_code, String cty_name, int population, boolean isCoastal,
			double areaKM -->
      City Code: <h:inputText value="#{city.cty_code}" id="countrycode" required="true" requiredMessage="City Code is mandatory"></h:inputText>
      <br/>
      <br/>	  
	  Country Code: <h:inputText value="#{city.co_code}" id="countrycode" required="true" requiredMessage="Country Code is mandatory"></h:inputText>
	  <br/>
      <br/>
      Region Code: <h:inputText value="#{city.reg_code}" id="name" required="true" requiredMessage="Region Code is mandatory"></h:inputText>
      <br/>
      <br/>
      Region Name : <h:inputText value="#{city.cty_name}" id="code" p:placeholder="Enter Region Name" ></h:inputText>
      <br/>
      <br/>
      Region Details: <h:inputText value="#{city.population}" id="details" p:placeholder="Enter Region Details" ></h:inputText>
      <br/>
      <br/>
      Region Name : <h:inputText value="#{city.coastal}" id="code" p:placeholder="Enter Region Name" ></h:inputText>
      <br/>
      <br/>
      Region Details: <h:inputText value="#{city.areaKM}" id="details" p:placeholder="Enter Region Details" ></h:inputText>
      <br/>
      <br/>
	<h:commandButton value="Update" action="#{cityController.updateCity(city)}"/>
   </h:form>
  </h:body>
</html>
